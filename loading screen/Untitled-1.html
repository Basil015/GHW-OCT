			void setup(){
				size(360, 360);
			}
			

            var x = 0; void draw(){
                 x+=1; 
                 text('LOADING',50,50); 
                 fill(255, 0, 0); 
                 color(255, 0, 0); 
                 rect(100,100,x,10);
                 fill(0, 0, 0);
                 text(x,150,110); 
                  if(x>= 100){ x=0; 
                } 
        }
